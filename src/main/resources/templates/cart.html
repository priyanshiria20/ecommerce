<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Add To Cart</h2>
<table>
    <tr>
        <th>Name</th><th>Qty</th><th>Price</th>
    </tr>
    <tr th:each="item : ${cartItems}">
        <td th:text="${item.product.name}"></td>
        <td th:text="${item.quantity}"></td>
        <td th:text="${item.product.price}"></td>
    </tr>
</table>
</body>
</html>
